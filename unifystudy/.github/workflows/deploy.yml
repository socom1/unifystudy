name: Deploy & Verify

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci

    - name: Run Type Check
      run: npm run type-check

    - name: Run Tests
      run: npm run test -- --run

    - name: Run Lint
      # Allow failure until legacy errors are fixed
      continue-on-error: true
      run: npm run lint

    - name: Build
      # Allow failure until build config is fully strict-compliant
      continue-on-error: true
      run: npm run build
